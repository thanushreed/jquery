<!DOCTYPE html><html>
    <head>
        <meta charset="UTF-8">
        <TITLE>example of jquery animation effects
        </TITLE>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <style type="text/css">
            img{
                position: relative;
            }
            </style>
            <script type="text/javascript">
            $(document).ready(function(){
                $("button").click(function(){
                    $("img").animate({
                        left:300
                    });
                });
            });
            </script>
            </head>
            <body>
                <button type="button">Start Animation</button>
                <p>
                    <img src="mushroom.jpg" alt="Mushroom">
                </p>
            </body>
            </html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
<title>Selector - Class</title>
</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">
function test(){
alert("H");
  $(".para").css("border","4px solid red");
}
</script>
<p class="header">Selector - Class(".class")</p>
<hr/>
<p class="desc">
Selects all elements with the given class. 
</p>
<hr/>
<form>
<span>Apple</span><br><br>
<span>Orange</span><br><br>
<div class="para">Grapes</div><br>
<input type="button" value="Test" onclick="test();"> </form>
</body>
</html>

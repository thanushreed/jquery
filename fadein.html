<!DOCTYPE html>
<html>
    <head>
        <title> jQuery Fade In demo</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
          </head>
     
<body>
    <h1>jQuery FadeIn Demo</h1>
    
<script>
        $(document).ready(function(){
            $("#chakra").hide();
            $("button").click(function(){
                $("#one").fadeIn();
                $("#two").fadeIn("slow");
                $("#chakra").show();
                $("#three").fadeIn(3000);
            });
        });
</script>
<button>Namaste</button><br><br>
<div class="fade">
     
<div id="one" style="width:2200px;height:60px;display:none;background-color:orange;"></div>
<img src="chakra.gif"alt="chakra" width="100px" height="100px" id="chakra">

<div id="two" style="width:2200px;height:60px;display:none;background-color:white;"></div><br><br>


<div id="three" style="width:2200px;height:60px;display:none;background-color:green;"></div>
 
</div>
 
</body>
</html>
<style>
img{
    position: absolute;
    padding-left:600px;
    
  
}
    </style>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>jQuery.ajax()</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">

  $(document).ready(function() {
  $("#retrieve-resources").click(function() {
    var displayResources = $("#display-resources");

    displayResources.text("Loading data from JSON source...");

    $.ajax({
      type: "GET",
      url: "https://api.myjson.com/bins/owmcc", // Using myjson.com to store the JSON
      success: function(result) {
        console.log(result);
        var output =
          "<table><thead><tr><th>Name</th><th>Provider</th><th>URL</th></thead><tbody>";
        for (var i in result) {
          output +=
            "<tr><td>" +
            result[i].name +
            "</td><td>" +
            result[i].provider +
            "</td><td>" +
            result[i].url +
            "</td></tr>";
        }
        output += "</tbody></table>";

        displayResources.html(output);
        $("table").addClass("table");
      }
    });
  });
});

  </script>
</head>

<body class="col-md-12">
  <h1>jQuery.ajax()</h1>
  <div id="display-resources">
    <p>jQuery example using <a href="http://api.jquery.com/jquery.ajax/">jQuery.ajax()</a> to retrieve a list of JavaScript Training Resources.</p>
  </div>
  <a href="#" class="btn btn-primary" id="retrieve-resources">Retrieve List</a>
</body>

</html>

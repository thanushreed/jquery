<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
            $("P").click(function(){
                $(this).hide();
            });
        });
        </script>
    </head>
    <body>
        <p>
            If you click on me, I will disappear.
        </p>
        <p>click me away!</p>
        <P>Click me too!</P>
    </body>
</html>
